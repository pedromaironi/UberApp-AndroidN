apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.pedromaironi.uber"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    // Import the BoM for the firebase platform
    implementation 'com.google.firebase:firebase-bom:26.6.0'

    // Import the Auth for the firebase platform
    implementation 'com.google.firebase:firebase-auth:20.0.2'

    // Import the database for the firebase platform
    implementation 'com.google.firebase:firebase-database:19.6.0'

    // Import from google Material design
    implementation 'com.google.android.material:material:1.3.0'

    // Text input from github ss.anoop
    implementation "ss.anoop:awesome-textinput-layout:1.0.0"

    // Import Toasty from github
    implementation 'com.github.GrenderG:Toasty:1.5.0'
    
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

}
